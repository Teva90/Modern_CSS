<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal height</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Equal Height Columns</h2>
    <p>Make the columns match the height of the tallest column</p>
    <div class="col-container">
        <div class="col one">
            <h2>column 1</h2>
            <p>Hello world</p>
        </div>
        <div class="col two">
            <h2>column 2</h2>
            <p>Hello world</p>
            <p>Hello world</p>
            <p>Hello world</p>
            <p>Hello world</p>
        </div>
        <div class="col three">
            <h2>Column 3</h2>
            <p>Some other text...</p>
            <p>Some other text...</p>
        </div>
    </div>
    
</body>
</html>
